<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asspect ratio</title>
</head>
<style>
    .container {
        position: relative;
        border: 1px dashed red;
        width: 100%;
        aspect-ratio: 1/1;
    }

    .item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .item img {
        width: 100%;
        height: 80%;
    }
</style>

<body>
    <h1>How to Ressponsive Img & Video</h1>
    <p>4:3 (75%)</p>
    <p>16:9 (16/9)*100</p>
    <div class="container">
        <div class="item"><img src="https://picsum.photos/800/600" alt=""></div>
    </div>
</body>

</html>
